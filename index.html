<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Context Menu</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <em class="uil uil-eye"></em>
                    <span>Preview</span>
                </li>
                <li class="item share">
                    <div>
                        <em class="uil uil-share"></em>
                        <span>Share</span>
                    </div>
                    <em class="uil uil-angle-right"></em>
                    <ul class="share-menu">
                        <li class="item">
                            <em class="uil uil-twitter-alt"></em>
                            <span>Twitter</span>
                        </li>
                        <li class="item">
                            <em class="uil uil-instagram-alt"></em>
                            <span>Instagram</span>
                        </li>
                        <li class="item">
                            <em class="uil uil-telegram-alt"></em>
                            <span>Telegram</span>
                        </li>
                        <li class="item">
                            <em class="uil uil-dribbble"></em>
                            <span>Dribbble</span>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <em class="uil uil-link-alt"></em>
                    <span>Get Link</span>
                </li>
                <li class="item">
                    <em class="uil uil-edit"></em>
                    <span>Rename</span>
                </li>
                <li class="item">
                    <em class="uil uil-trash-alt"></em>
                    <span>Delete</span>
                </li>
            </ul>
            <div class="setting">
                <li class="item">
                    <em class="uil uil-setting"></em>
                    <span>Setting</span>
                </li>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
